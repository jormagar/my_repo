<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <script type="text/javascript">
    function pow(powTo) {
      var num = document.getElementById("n1");
      num.value = Math.pow(num.value || 0, powTo);
    }
  </script>
</head>

<body>
  <h1>Calculadora de Jorge Macías García</h1>
  <p>
    Number:
    <input type="text" id="n1">
  </p>
  <p>
    <button onclick="pow(3)">x^3</button>
    <button onclick="pow(4)">x^4</button>
  </p>
</body>

</html>
